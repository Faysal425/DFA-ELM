# Configuration for DFA-ELM classification model training

seed: 42

data:
  sampling_rate: 128  # Hz
  input_length: 640   # 128 Hz Ã— 5 sec
  features_path: "../data/features/raw_features"
  dataset_index: "../splits/MAT/kfold_5/fold_0.json"
  batch_size: 32
  num_workers: 4

model:
  input_size: 28  # Feature vector size after CNN
  num_classes: 2  # Rest vs Workload
  num_heads: 4
  elm_hidden_size: 512

training:
  optimizer: "adamw"
  lr: 0.001
  weight_decay: 1e-4
  scheduler: "cosine"
  scheduler_params:
    T_max: 50
    eta_min: 1e-6
  num_epochs: 50
  patience: 10
  n_folds: 5
  checkpoint_dir: "../checkpoints/classification"

output:
  save_dir: "../results/classification"
  log_dir: "../logs/classification"

# Configuration for EEG reconstruction model training

seed: 42

preprocessing:
  original_sampling_rate:
    MAT: 500  # Hz
    SELF: 200  # Hz
  target_sampling_rate: 128  # Hz (as per manuscript)
  resampling_method: "scipy.signal.resample_poly"
  window_length: 5  # seconds
  samples_per_window: 640  # 128 Hz Ã— 5 sec

data:
  clean_data_path: "../data/processed/mat/clean"
  noisy_data_path: "../data/processed/mat/noisy"
  batch_size: 64
  num_workers: 4

model:
  input_channels: 23  # Number of EEG channels
  input_length: 640  # 5 seconds at 128 Hz
  base_channels: 64
  latent_dim: 128
  num_heads: 8

loss:
  alpha: 0.8   # Selected via grid search (see results/ablation_studies/)
  beta: 0.1    # Alternatives tested: 0.0, 0.2
  gamma: 0.1   # Alternatives tested: 0.0, 0.2

training:
  optimizer: "adam"
  lr: 0.001
  weight_decay: 1e-4
  scheduler: "reduce_on_plateau"
  scheduler_params:
    mode: "min"
    factor: 0.5
    patience: 5
    min_lr: 1e-6
  num_epochs: 100
  patience: 15
  checkpoint_dir: "../checkpoints/reconstruction"

output:
  save_dir: "../results/reconstruction"
  log_dir: "../logs/reconstruction"
